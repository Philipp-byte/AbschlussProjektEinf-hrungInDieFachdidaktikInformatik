<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa" />

    <!-- Title -->
    <text x="400" y="30" font-size="20" text-anchor="middle" fill="#333">Verh√§ltnis von allgemeiner und beruflicher Bildung</text>

    <!-- Main Circles -->
    <circle cx="300" cy="200" r="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2" />
    <text x="300" y="200" font-size="14" text-anchor="middle" fill="#333" dy=".3em">Allgemeine Bildung</text>

    <circle cx="500" cy="200" r="80" fill="#FFD700" stroke="#DAA520" stroke-width="2" />
    <text x="500" y="200" font-size="14" text-anchor="middle" fill="#333" dy=".3em">Berufliche Bildung</text>

    <!-- Connecting Line -->
    <line x1="380" y1="200" x2="420" y2="200" stroke="#4682B4" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)" />

    <!-- Arrowheads -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4682B4" />
        </marker>
    </defs>

    <!-- Boxes for Theorists -->
    <rect x="200" y="50" width="140" height="30" fill="#E6E6FA" stroke="#9370DB" stroke-width="2" />
    <text x="270" y="70" font-size="12" text-anchor="middle" fill="#333">Wilhelm von Humboldt</text>

    <rect x="200" y="320" width="100" height="30" fill="#E6E6FA" stroke="#9370DB" stroke-width="2" />
    <text x="250" y="340" font-size="12" text-anchor="middle" fill="#333">Eduard Spranger</text>

    <rect x="500" y="50" width="100" height="30" fill="#E6E6FA" stroke="#9370DB" stroke-width="2" />
    <text x="550" y="70" font-size="12" text-anchor="middle" fill="#333">Herwig Blankertz</text>

    <rect x="500" y="320" width="100" height="30" fill="#E6E6FA" stroke="#9370DB" stroke-width="2" />
    <text x="550" y="340" font-size="12" text-anchor="middle" fill="#333">Hannah Arendt</text>

    <!-- Lines to Circles -->
    <line x1="250" y1="80" x2="300" y2="160" stroke="#9370DB" stroke-width="2" />
    <line x1="250" y1="320" x2="300" y2="240" stroke="#9370DB" stroke-width="2" />
    <line x1="550" y1="80" x2="500" y2="160" stroke="#9370DB" stroke-width="2" />
    <line x1="550" y1="320" x2="500" y2="240" stroke="#9370DB" stroke-width="2" />
</svg>
