            <polygon points="0 0, 10 3.5, 0 7" fill="#4682B4" />
        </marker>
    </defs>

    <!-- Didaktik Boxes -->
    <rect x="50" y="100" width="200" height="50" fill="#FFD700" stroke="#DAA520" stroke-width="2" />
    <text x="150" y="130" font-size="16" text-anchor="middle" fill="#333">Didaktik</text>

    <rect x="550" y="100" width="200" height="50" fill="#FFD700" stroke="#DAA520" stroke-width="2" />
    <text x="650" y="130" font-size="16" text-anchor="middle" fill="#333">Didaktik</text>
