<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa" />

    <!-- Title -->
    <text x="400" y="40" font-size="24" text-anchor="middle" fill="#333">Theoretische Zug√§nge zur Wirtschaftsdidaktik</text>

    <!-- Main Box -->
    <rect x="300" y="175" width="200" height="50" fill="#87CEEB" stroke="#4682B4" stroke-width="2" />
    <text x="400" y="205" font-size="16" text-anchor="middle" fill="#333">Wirtschaftswissenschaften</text>

    <!-- Arrows -->
